<link rel="import" href="../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../../bower_components/paper-button/paper-button.html">

<dom-module id="drop-card">
  <template>
    <style>
      :host {
        margin: auto;
        display: inline-flex;
      }

      paper-card {
        width: 120px;
        height: 200px;
      }

    </style>

    <paper-card class="main" on-click="drop">
      <h3>DropCard</h3>
      <hr>
      <p>
        Content
      </p>
      <p>
        Content
      </p>
      <p>
        Content
      </p>
    </paper-card>
  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class DropCard extends Polymer.Element {
      static get is() {
        return 'drop-card';
      }

      drop() {
        const animation = this.animate([
            {transform: 'translateY(0)', opacity: 1, easing: 'ease-out'},
            {transform: 'translateY(10%)', opacity: 0, easing: 'ease-in'}
          ],
          {
            duration: 150,
          });
        animation.finished.then(() => {
          this.style.transform = 'translateY(0%)';
          this.style.opacity = 0;
        })
      }

    }

    window.customElements.define(DropCard.is, DropCard);
  </script>
</dom-module>
