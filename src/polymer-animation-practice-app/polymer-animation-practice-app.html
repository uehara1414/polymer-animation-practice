<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<dom-module id="polymer-animation-practice-app">
  <template>
    <style>
      :host {
        display: inline-block;
      }
    </style>
    <h2 on-click="show">Hello</h2>
  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class PolymerAnimationPracticeApp extends Polymer.Element {
      static get is() {
        return 'polymer-animation-practice-app';
      }

      static get properties() {
        return {
          opened: {
            type: Boolean,
            value: true
          }
        };
      }

      show() {
        this.opened = true;
        this.style.display = 'inline-block';
        const animation = this.animate([
            {transform: 'translateY(0)', opacity: 1, easing: 'ease-out'},
            {transform: 'translateY(100%)', opacity: 1, easing: 'ease-in'},
            {transform: 'translateY(100%)', opacity: 0}
          ],
          {
            duration: 1500,
          });
        animation.finished.then(() => {
          this.style.transform = 'translateY(100%)';
          this.style.opacity = 0;
        })
      }

      hide() {
        this.opened = false;
        // this.style.display = 'none';
        this.playAnimation('exit');
      }
    }

    window.customElements.define(PolymerAnimationPracticeApp.is, PolymerAnimationPracticeApp);
  </script>
</dom-module>
