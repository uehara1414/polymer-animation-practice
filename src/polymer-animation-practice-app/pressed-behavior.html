<script>
  var MyBehaviors = MyBehaviors || {};
  MyBehaviors.PressedBehavior = {
    properties: {
      pressed: {
        type: Boolean,
        default: false,
        readOnly: true
      }
    },

    listeners: {
      mousedown: '_addPressed',
      mouseup: '_removePressed'
    },
    
    created: function () {
      console.log('PressedBehavior is loaded');
    },

    _addPressed: function () {
      this.classList.add('pressed');
      this.onPressStart();
    },

    _removePressed: function () {
      this.classList.remove('pressed');
      this.onPressEnd();
    },

    onPressStart: function () {
      // abstract
    },

    onPressEnd: function () {
      // abstract
    }
  }
</script>
